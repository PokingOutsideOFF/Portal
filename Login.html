<html>
    <head>
        <link rel="stylesheet" href="Tol.css">
        <title>Login Page</title>
    </head>    

<body style="background-color: #2B6AD0;">
    <img src="BackImage.jpg"  height="100px" width="100px"/>
    <div class="box">
        <div class="bor">
            <form action="Loginconnect.php" method="post">
            <h1 style="text-align: center;"> Log In</h1>
            <label for="Username" >Username:</label>
            <input type="text" id="Username" name="username"><br><br>
            <label for="Password">Password :</label>
            <input type="password" id="Password" name="password"><br><br>
            <br>
            <input type="checkbox" onclick="Toggle()">
            <b>Show password</b>
            <br>
            <button class="Register-btn" type="submit">Login</button>
        </form>
        </div>
    </div>
<script>
     function Toggle() 
    {
        var temp = document.getElementById("Password");
        if (temp.type === "password") 
        {
            temp.type = "text";
        }
        else 
        {
            temp.type = "password";
        }
    }
</script>    
</body>
</html>>
